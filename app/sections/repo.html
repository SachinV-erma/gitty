<template class="task-template">
  <section id="repo-section" class="section js-section is-shown">
    <header class="section-header">
      <div class="section-wrapper">
        <!-- <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-media"></use></svg> -->
        <h1 class="section-title">Take a screenshot</h1>
      </div>
    </header>

    <div id="commit-list" class="card">
      <div class="card-wrapper">
        <button id="print-pdf-card-toggle" class="js-container-target card-toggle-button">Take a Screenshot
          <div class="card-meta u-avoid-clicks">Supports: Win, OS X, Linux | Process: Renderer</div>
        </button>
        <div class="card-box">
          <div class="card-controls">
            <button class="card-button" id="screen-shot">View card</button>
            <span class="card-response" id="screenshot-path"></span>
          </div>
          <p>This card uses the <code>desktopCapturer</code> module to gather screens in use and select the entire screen and take a snapshot of what is visible.</p>
          <p>Clicking the card button will take a screenshot of your current screen and open it in your default viewer.</p>
          <h5>Renderer Process</h5>
          <pre><code data-path="renderer-process/media/desktop-capturer.js"></pre></code>
        </div>
      </div>
    </div>

  </section>
</template>
